<div class="bar bar-header login-header" align-title="center">
    <button class="button button-icon icon ion-ios-arrow-back icon-left light" ng-click="back()"></button>
    <h1 class="title white" >登录</h1>
    <button  class="white button button-icon button-clear icon-right button-light" ng-click="jump('register')">注册</button>
</div>
<ion-content  class="loginBg text-center full-image">
    <img style="margin-top: 5rem;" src="img/icon.png" class="row-center">
    <div class="list list-inset">
        <div class="item item-input login-input">
            <i class="icon ion-ios-telephone-outline placeholder-icon"></i>
            <input id="phone" type="text" placeholder="请输入手机号" ng-model="btnPhone.btnPhone" autocomplete="off">
            <button id="pcBtn" ng-click="clearValue('phone')" class="input-close-button button icon ion-ios-close icon-right stable" ></button>
        </div>
    </div>
    <div class="list list-inset">
        <div class="item item-input login-input">
            <i class="icon ion-ios-unlocked-outline placeholder-icon"></i>
            <input id="upwd" type="text" placeholder="请输入密码" ng-model="btnPhone.pwd" autocomplete="off">
            <button id="ucBtn" ng-click="clearValue('upwd')" class="input-close-button button icon ion-ios-close icon-right stable"></button>
        </div>
    </div>
    <div class="list list-inset">
        <input id="login" type="button" class="button button-assertive button-block login-button" value="登录" disabled>
        <!--<p class="text-right"><a ui-sref="register">注册→</a></p>-->
    </div>
    <div id="login-succ" class="my-modal" >
        <p>登录成功</p>
    </div>
    <div id="login-err" class="my-modal" >
        <p>用户名或密码错误</p>
    </div>
</ion-content>
